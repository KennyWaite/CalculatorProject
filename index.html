<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />

        <title>Kenny's Calculator</title>
    </head>
    <body>
        <main>
            <div class="out-container">
                <div class="top-container">
                    <div class="topCalc" id="topCalc">
                        <p class="topCalc__para topCalc__para--small1">nata</p>
                        <p class="topCalc__para topCalc__para--small2">by</p>
                        <p class="topCalc__para topCalc__para--bold">MILAN</p>
                        <input
                            type="text"
                            class="topCalc__box"
                            id="display"
                            disabled
                        />
                        <input type="text" class="topCalc__display" disabled />

                        <p class="topCalc__para topCalc__para--text">SUNSET</p>
                    </div>
                </div>

                <div class="mid-container">
                    <button class="mid-container__btn">ON</button>
                    <button class="mid-container__btn">CE</button>
                    <button class="mid-container__btn">+/-</button>
                    <button class="mid-container__btn">√</button>
                    <button class="mid-container__btn">%</button>
                </div>

                <div class="bot-container">
                    <div class="numbers" id="numbers">
                        <button class="numbers__button">7</button>
                        <button class="numbers__button">8</button>
                        <button class="numbers__button">9</button>
                        <button class="numbers__button">4</button>
                        <button class="numbers__button">5</button>
                        <button class="numbers__button">6</button>
                        <button class="numbers__button">1</button>
                        <button class="numbers__button">2</button>
                        <button class="numbers__button">3</button>
                        <button class="numbers__button">0</button>
                        <button class="numbers__button">.</button>
                        <button class="numbers__button">=</button>
                    </div>

                    <div class="functions" id="functions">
                        <button class="functions__btn">x</button>
                        <button class="functions__btn">÷</button>
                        <button class="functions__btn">-</button>
                        <button class="functions__btn">Mc</button>
                        
                        <div class="buttons">
                             <button class="functions__btn functions__btn--longBtn">
                            +</button>
                        
                            <button class="functions__btn ">
                            M-
                            </button>
                             <button class="functions__btn ">
                            M+
                             </button>
                    </div>
                </div>
            </div>
        </main>

        <script src="javascript.js"></script>
    </body>
</html>
